<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Drag-Drop P2P</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; padding: 16px; max-width:900px; margin:auto }
      .row { display:flex; gap:8px; align-items:center }
      #log { height:160px; overflow:auto; background:#111; color:#bcd; padding:8px; font-size:12px }
      progress { width:100% }
    </style>
  </head>
  <body>
    <h1>Drag-Drop P2P — przesył plików</h1>

    <div>
      <button id="createBtn">Utwórz sesję</button>
      <input id="sessionInput" placeholder="Wklej / otwórz link sesji" style="width:60%" />
      <button id="joinBtn">Dołącz</button>
    </div>

    <p>Link sesji: <a id="sessionLink" href="#">-</a></p>

    <div class="row">
      <input id="fileInput" type="file" />
      <button id="sendBtn" disabled>Wyślij</button>
    </div>

    <h3>Postęp</h3>
    <progress id="progress" value="0" max="100"></progress>

    <h3>Log</h3>
    <div id="log"></div>

    <script src="/client.js"></script>
  </body>
</html>
