<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drag & Drop P2P File Transfer</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <h1>Przesyłanie plików P2P (WebRTC DataChannel)</h1>

    <div id="session">
      <button id="createBtn">Utwórz sesję</button>
      <div id="linkWrap" style="display:none">
        Link do sesji: <a id="sessionLink" href="#" target="_blank"></a>
      </div>
    </div>

    <div id="controls" style="display:none">
      <label>Wybierz plik do wysłania</label>
      <input id="fileInput" type="file">
      <button id="sendBtn" disabled>Wyślij</button>
      <div class="progressRow">
        <div>Wysyłanie: <progress id="sendProgress" value="0" max="100"></progress> <span id="sendPct">0%</span></div>
        <div>Odbiór: <progress id="recvProgress" value="0" max="100"></progress> <span id="recvPct">0%</span></div>
      </div>
      <div id="downloadArea"></div>
    </div>

    <section id="log"></section>
  </main>

  <script src="/client.js"></script>
</body>
</html>
